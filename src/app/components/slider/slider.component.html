<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div [ngClass]="getSliderClass(i)" style="max-height: 40vh;" data-bs-interval="1500" *ngFor="let image of images let i=index">
            <img [src]="image.imageUrl" class="img-fluid border rounded-3 shadow-lg mb-4" width="700"
                height="500">
        </div>
    </div>
</div>
